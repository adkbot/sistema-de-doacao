[build]
  base = "frontend"
  publish = "public"
  command = "npm install && npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
    [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/*.html"
    [headers.values]
    Content-Type = "text/html; charset=UTF-8"

[[headers]]
  for = "/src/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000" 