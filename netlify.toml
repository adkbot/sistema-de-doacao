[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "no-cache"
    Pragma = "no-cache"

[[headers]]
  for = "/src/*"
    [headers.values]
    Cache-Control = "public, max-age=31536000" 